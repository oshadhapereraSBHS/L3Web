<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">

    <title>SBHS Chess Club</title>
    <script type="text/javascript" src="main.js"></script>
</head>

<body>

    <!--div for adding grid layout for page-->
    <div class="container">

        <!--logo in nav bar-->
        <div class="logoDiv">
            <img src="images/logo.png" alt="logo" width="20%" class="logo">
        </div>

        <div class="navbarDiv">
            <!--nav tag in grid layout - this allows nav links to be spaced evenly-->
            <nav>
                <!--links in nav bar-->
                <a id="overview">Overview</a>
                <a id="forMembers">For members</a>
                <a href="contact.html" id="contact">Contact</a>
            </nav>
        </div>

        <div class="contactDiv">
            <div id="contactHeadingDiv">
                <h1>Contact Us</h1>
            </div>


            <div id="contactCol1">

                <form>
                    <label>Name</label>
                    <br>
                    <input type="text">
                    <br><br>
                    <label>Email</label>
                    <br>
                    <input type="email">
                    <br><br>
                    <label>Phone number</label>
                    <br>
                    <input type="tel">
                    <br><br>
                    <label>Message</label>
                    <br>
                    <input type="text">
                    <br><br>
                    <button id="contactButton">Submit</button>
                </form>





            </div>
            <div id="contactCol2">
                <h3 class="contactText">Teacher-in-Charge</h3>
                <p class="contactText">Mrs Tabita Sales</p>
                <h3 class="contactText">Email</h3>
                <p class="contactText">tabita.sales@sbhs.school.nz</p>
                <h3 class="contactText">Room number</h3>
                <p class="contactText">3P</p>

            </div>
        </div>

    </div>
</body>

</html>
