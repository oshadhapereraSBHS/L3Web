<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">

    <title>SBHS Chess Club</title>
    <script type="text/javascript" src="main.js"></script>
</head>

<body>

    <!--div for adding grid layout for page-->
    <div class="container">

       
        <div class="logoDiv">
            <img src="images/logo.png" alt="logo" width="20%" class="logo">
        </div>

        <div class="navbarDiv">
            <nav>

                <div class="dropdownGroup1">
                    <a class="overview" id="overview" onclick="dropdown1()">Overview</a>

                </div>

                <div class="dropdownGroup2">
                    <a class="forMembers" id="forMembers" onclick="dropdown2()">For members</a>

                </div>
                <div class="dropdownGroup3">
                    <a href="contact.html" id="contact">Contact</a>
                </div>
                




            </nav>
        </div>

        <div class="navbarDiv2">
        <div class="dropdownItems1" id="dropdownItems1">
            <div id="aboutUs"><a href="aboutUs.html">About Us</a></div>
            <div id="gallery"><a href="gallery.html">Gallery</a></div>
            <div id="signUp"><a href="signUp.html">Sign Up</a></div>
            <div id="cross"><a id="cross" onclick="removeDropdown1()">x</a></div>
        </div>

        <div class="dropdownItems2" id="dropdownItems2">
            <div id="gallery"><a href="notices.html">Notices</a></div>
            <div id="leaderboard"><a href="leaderboard.html">Leaderboard</a></div>
            <div id="resources"><a href="resources.html">Resources</a> </div>
            <div id="cross"><a id="cross" onclick="removeDropdown2()">x</a></div>
        </div>
    </div>


<div id="galleryDiv">
    <div class="row">
        <div class="column">
          <img src="images/aboutUs1.jpg" style="width:100%" onclick="openModal();currentSlide(1)" class="hover-shadow cursor">
        </div>
        <div class="column">
          <img src="images/aboutUs2.jpg" style="width:100%" onclick="openModal();currentSlide(2)" class="hover-shadow cursor">
        </div>
        <div class="column">
          <img src="images/aboutUs3.jpg" style="width:100%" onclick="openModal();currentSlide(3)" class="hover-shadow cursor">
        </div>
        <div class="column">
          <img src="images/aboutUs4.jpg" style="width:100%" onclick="openModal();currentSlide(4)" class="hover-shadow cursor">
        </div>
      </div>
      
      <div id="myModal" class="modal">
        <span class="close cursor" onclick="closeModal()">&times;</span>
        <div class="modal-content">
      
          <div class="mySlides">
            <div class="numbertext">1 / 4</div>
            <img src="images/aboutUs1.jpg" style="width:100%">
          </div>
      
          <div class="mySlides">
            <div class="numbertext">2 / 4</div>
            <img src="images/aboutUs2.jpg" style="width:100%">
          </div>
      
          <div class="mySlides">
            <div class="numbertext">3 / 4</div>
            <img src="images/aboutUs3.jpg" style="width:100%">
          </div>
          
          <div class="mySlides">
            <div class="numbertext">4 / 4</div>
            <img src="images/aboutUs4.jpg" style="width:100%">
          </div>
          
          <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
          <a class="next" onclick="plusSlides(1)">&#10095;</a>
      

      
      
        </div>
      </div>
</div>


</body>

</html>
